<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VG Monitor</title>
    <meta name="description" content="app for monitoring news & content related to some of the biggest video game platforms">
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <header role="banner">
        <nav role="navigation">
            <a href="index.html" role="listitem" class="logo-link"> <img class="logo-img" src="img/Untitled.jpg" alt="vg monitor logo"> </a>
            <div class="dropdown js-dropdown">     
                <div class="dropbtn js-dropbtn">&#9776;</div>      
                <ul id="dropdown-content" class="dropdown-content js-dropdown-content" role="list">
                    
                    <li class="menu-item js-menu-item js-ps4">Playstation</li>
                    <li class="menu-item js-menu-item js-nintendo">Nintendo</li>
                    <li class="menu-item js-menu-item js-xbox">Xbox</li>
                    <li class="menu-item js-menu-item js-pc">PC</li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main">
        <section class="content js-content" role="container">
            <div id="intro" class="intro show" role="container">
                <h1>Welcome to VG Monitor. Select above the platform you wish to monitor.</h1>
                <p class="visit-notes js-visit-notes">Click here for information about this app</p>
            </div>
            
        </section>
    </main>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
